<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>Minha Lista</title>
</head>

<body>
  
  <main class='todoList'>
    
    <h1>To-Do List by Fabricio</h1> 

    <div class='itemAdd'>
      
     <input data-js='add-item' type="text" placeholder="Escreva aqui um item... ">
      
      <button data-js='send-button' type="submit">Adicionar</button>
    
    </div>
    <div class='actualList'>
      <ol data-js='list' class='list-items'></ol>
        
    </div>
    
  </main>
  
  <script src="main.js"></script>
  
</body>

</html>
